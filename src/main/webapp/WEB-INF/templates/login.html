<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Bandmeetup Wow</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/forms.css}" rel="stylesheet"/>
</head>
<style>

</style>
<header>
    <div th:include="fragments/header :: header"> </div>
</header>
<body>
    <div class="form">
        <p th:if="${reg_success == True}" class="success-message">Registration Succesful, Please Sign In.</p>
        <p th:if="${error == True}" class="error-message">Authentication unsuccessful, please try again. </p>
        <form method="POST" action="/login">
            <label for="uname">Email:</label>
            <input id="uname" name="uname" type="text" required><br>
            <label for="pw">Password:</label>
            <input id="pw" name="pw" type="password" required><br>
            <input type="submit" value="Login">
        </form>
        <form method="GET" action="/register">
            <input type="submit" value="Sign Up!">
        </form>

    </div>
</body>
</html>
