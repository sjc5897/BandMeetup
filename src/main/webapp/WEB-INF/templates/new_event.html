<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Bandmeetup Wow: Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/forms.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<style>

</style>
<header>
    <div th:include="fragments/header :: header"> </div>
</header>
<body>
<div class="container-reg" id="container">
    <div class="new-wrapper" id="newWrapper">
        <div class="new-form" id="newForm">

            <div class="title-section">
                <h2>New Event</h2>
            </div>
            <form method="POST" th:action="@{/new_event/}">
                <div class="new-section" id="new_sec">
                    <div class="input-fields">
                        <i class="fas fa-arrow-right"></i>
                        <input name="title"  id="title" type="text" class="input" placeholder="Title">
                    </div>

                    <div class="input-fields">
                        <i class="fas fa-arrow-right"></i>
                        <textarea name="desc"  id="desc" type="text" class="input" placeholder="Description"></textarea>
                    </div>

                    <div class="input-fields">
                        <i class="fas fa-arrow-right"></i>
                        <input name="date"  id="date" type="date" class="input" placeholder="Date dd/mm/yyyy">
                    </div>

                    <div class="new-btn"><input id="submit" type="submit" name="Login" value="Create"></div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<footer>
    <div th:include="fragments/footer :: footer"> </div>
</footer>
</html>
