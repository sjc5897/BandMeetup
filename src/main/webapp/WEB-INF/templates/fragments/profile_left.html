<!DOCTYPE html>
<html lang="en " xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="profile-left">
        <div class="profile-side">
            <p th:text="${Profile.getUserType()} + ' Profile'">type</p>

            <div th:if="${Profile.getUserType().equals('Musican')}" class="profile-status">
                <p class="fas fa-music" th:text="': ' + ${Profile.getStatusSpace()}">stats</p>
            </div>

            <div class="user-email" >
                <p class="fas fa-envelope" th:text="': ' + ${Profile.getEmail()}">example@email.com</p>
            </div>

            <div th:if="${Profile.getUserType().equals('Musican')}">
                <p class="user-bio" th:text="${Profile.getBio()}"> </p>
            </div>


            <div  th:if="${Profile.getUserType().equals('VenueManager')}">
                <p class="user-bio" th:text=" ${Profile.getDescription()}">BIO</p>
            </div> <!-- .profile-side -->


            <div class="profile-btn">
                <button class="chatbtn">
                    <i class="fas fa-comment"></i> Chat
                </button>
                <button class="invitebtn">
                    <i class="fas fa-plus"></i> Invite
                </button>
            </div> <!-- .profile-btn -->
        </div>
</div> <!-- .profile-left-side -->
</body>
</html>
